{% extends 'mypage/layout.html' %}

{% block main %}
{% load static %}
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v10.0&appId=790511898555589&autoLogAppEvents=1" nonce="XUb1Wpji"></script>
<div class="login__rogo">
  <img src="{% static 'images/stepdm_rogo.svg' %}" alt="ステップDM">
</div>
<div class="login_form__wrapper">
  <h2 class="login_title">ログイン</h2>
  <form class="login" action="./login_process" method="post">
    {% csrf_token %}
    <div class="login_field">
      <label for="">メールアドレス</label>
      {{ form.mail }}
      {{ field.errors|yesno:'*,' }}
    </div>
    <div class="login_field">
      <label for="">パスワード</label>
      {{ form.password }}
      {{ field.errors|yesno:'*,' }}
    </div>
    <div class="login_field">
      <a href="{% url 'social:begin' 'facebook' %}">Facebookでログイン</a>
    </div>
    <button class="login__button" type="submit" name="button">ログイン</button>
  </form>
  <p class="login__switch">初めての利用ですか？<a class="login__switch__link" href="{% url 'signup' %}">新規登録</a></p>
  <img class="login__image" src="{% static 'images/Instagram_face.svg' %}" alt="">
</div>
{% endblock %}
