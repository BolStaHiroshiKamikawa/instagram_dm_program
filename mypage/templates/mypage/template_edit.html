{% extends 'mypage/layout.html' %}

{% block main %}
<h2 class="content__title">{{ template.name }} 編集</h2>
<form class="login" action="{% url 'template_static_edit_proccess' template_id %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="template_edit__form__wrapper">
    <div class="template_edit__form__option">
      <div class="template_field">
        <label for="">テンプレート名</label>
        {{ template_add_form.name }}
      </div>
      <div class="template_field">
        <label for="">有効にしますか？</label>
        {{ template_add_form.valid }}
      </div>
    </div>
    <div class="template_edit__form__content">
      <div class="template_field">
        <label for="">メッセージ内容</label>
        {{ template_add_text_form.content }}
      </div>
      <div class="template_field">
        {{ template_add_file_form.file_name }}
        <label for="id_file_name">クーポン画像を選択する</label>
      </div>
      <button class="template__button" type="submit" name="button">保存する</button>
    </div>
  </div>
</form>
{% endblock %}
